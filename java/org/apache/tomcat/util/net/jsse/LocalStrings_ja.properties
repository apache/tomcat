pemFile.notValidRFC5915=与えられたキーファイルは RFC 5915 に準拠していません
pemFile.parseError=秘密鍵ファイル [{0}] を解析できません
pemFile.unknownEncryptedFormat=フォーマット [{0}] は認識される暗号化 PEM ファイル形式ではありません
pemFile.unknownEncryptionAlgorithm=[{0}] の DER エンコードされた OID を持つ暗号化アルゴリズムが認識されませんでした
pemFile.unknownPkcs8Algorithm=[{0}] の DER エンコードされた OID を持つ PKCS#8 暗号化アルゴリズムが認識されませんでした
