name: Smoke Test

on:
  push:
    branches:
      - main
      - 11.0.x
      - 10.1.x
      - 9.0.x
  pull_request:
    branches:
      - main

env:
  LC_ALL: en_US.UTF-8

jobs:
  JDKxx_Matrix:
    strategy:
      fail-fast: false
      matrix:
        isMain:
          - ${{ contains(github.ref, 'main') }}
        java: [ 21, 25, 26-ea ]
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        exclude:
          - os: windows-latest
            java: 21
          - os: macos-latest
            java: 21
          - os: windows-latest
            java: 25
          - os: macos-latest
            java: 25
          - os: macos-latest
            java: 26-ea
    name: JDK${{ matrix.java }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v6
    - name: Set up Java
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.java }}
        distribution: zulu
    - name: Build
      run: |
        ant -noinput echoproperties deploy embed test-nio test-status
      env:
        ANT_OPTS: -Dtest.openssl.exists=false -Dtest.excludePerformance=true -Dtest.profile=smoke

    - name: Upload logs
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v6
      with:
        name: JDK${{ matrix.java }}-${{ matrix.os }}-logs
        path: |
          hs_err_*.log
          output/build/logs/TEST*.txt
        retention-days: 7
